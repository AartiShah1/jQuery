<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./jquery.hislide.css">
</head>
<body>
    <div class="slider">

        <h1 style="text-align: center; ">
            Jquery HiSlide Demo
            </h1>
    
        
        <div class="slide hi-slide">
           
            <div class="hi-prev"></div>
            <div class="hi-next"></div>
           
            <ul>
             
    
              <li><img src="./image.jpg" alt="Img 1"></li>
              <li><img src="./image.jpg" alt="Img 2"></li>
              <li><img src="./image.jpg" alt="Img 3"></li>
              <li><img src="./image.jpg" alt="Img 4"></li>
              <li><img src="./image.jpg" alt="Img 5"></li>
              <li><img src="./image.jpg" alt="Img 6"></li>
              <li><img src="./image.jpg" alt="Img 7"></li>
            </ul>
          </div>


    </div>
    


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./jquery.hislide.js"></script>
    <script>
        $('.slide').hiSlide({
  speed: 1000,
  interval: 2000,
});
    </script>
</body>
</html>
